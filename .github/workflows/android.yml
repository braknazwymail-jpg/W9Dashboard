name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobierz repo
      - uses: actions/checkout@v3

      # 2. Zainstaluj JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Zainstaluj Gradle (bez potrzeby gradlew)
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.2'

      # 4. Buduj aplikację
      - name: Build Debug APK
        run: gradle assembleDebug

      # 5. Prześlij wygenerowane APK jako artefakt
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: W9-Dashboard-APK
          path: app/build/outputs/apk/debug/app-debug.apk
